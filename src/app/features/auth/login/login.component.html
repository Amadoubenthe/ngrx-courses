<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="amadou@example.com"
            />
            <mat-error> {{ getFormControlErrorText(emailControl) }}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              placeholder="password"
            />
            <mat-error>{{
              getFormControlErrorText(passwordControl)
            }}</mat-error>
          </mat-form-field>
        </div>
        0140327263
        <button
          (click)="onSubmit()"
          class="example-full-width"
          mat-raised-button
          color="primary"
        >
          Primary
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
