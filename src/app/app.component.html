<mat-drawer-container class="example-container">
  <mat-drawer mode="over" [opened]="isOpen">
    <mat-list role="list">
      <mat-list-item role="listitem"
        ><mat-icon matListItemIcon>people</mat-icon>
        <div matListItemTitle>People</div></mat-list-item
      >

      <mat-list-item *ngIf="isLoggedIn$ | async" role="listitem"
        ><mat-icon matListItemIcon>logout</mat-icon>
        <div matListItemTitle>Logout</div></mat-list-item
      >

      <mat-list-item *ngIf="isLoggedOut$ | async" role="listitem"
        ><mat-icon matListItemIcon>login</mat-icon>
        <div matListItemTitle>Login</div></mat-list-item
      >
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-header
      [toggleDrawValue]="isOpen"
      (isOpen)="isOpenChange($event)"
    ></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
